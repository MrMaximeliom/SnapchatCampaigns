{% extends 'home/base.html' %}
{% block title %}
{{ title }}
{% endblock title %}
{% block content %}
<section class="header">
 <section class="login-container">
 <form class="login-form" method="post" id="register" data-validate-username-url="{% url 'validate_username' %}" data-validate-password-url="{% url 'validate_password' %}">
     {% csrf_token %}
     <h3 class="md-typescale-display-small">Register</h3>

<!--  email   -->
     <md-outlined-text-field label="Email" type="email" name="email"  error-text="{{email_field_errors}}" {{ is_email_field_has_errors }} class="text-field-width" id="email"  >
</md-outlined-text-field>

<!--  password    -->
          <md-outlined-text-field label="Password" type="password" name="password1" error-text="{{ password1_field_errors }}" {{is_password1_field_has_errors}} class="text-field-width" >
</md-outlined-text-field>
               <md-outlined-text-field label="Confirm Password" type="password" name="password2" error-text="{{ password2_field_errors }}" {{is_password2_field_has_errors}} class="text-field-width" >
</md-outlined-text-field>


<!--     login button -->
     <div class="login-buttons">

     <md-elevated-button id="register-btn" >Register</md-elevated-button>
     <md-elevated-button href="{% url 'login-page' %}">Login</md-elevated-button>

     </div>
 </form>
     </section>
</section>
{% endblock content %}
